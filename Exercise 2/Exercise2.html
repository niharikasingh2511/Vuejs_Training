<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
    <p>1. Show an alert when the Button gets clicked </p>
    <div>
        <button @click='showAlert'>Show Alert</button>
    </div>
    <p>2. Listen to the "keydown" event and store the value in a data property </p>
    <div>
        <input v-on:keyup="updateKey" type="text">
        <p>{{ value }}</p>
    </div>
    <p>3. Adjust the example from 2. to only fire if the "key down" is the ENTER key </p>
    <div>
        <input v-on:keyup.enter="updateKey" type="text">
        <p>{{ value }}</p>
    </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            value: 'Value'
        },
        methods: {
            showAlert: function(){
                alert("Alert!!");
            },
            updateKey: function(event){
                this.value = event.target.value
            }
        }
    });
</script>
